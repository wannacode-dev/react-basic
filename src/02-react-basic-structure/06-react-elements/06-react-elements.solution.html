<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы</title>

    <script src="../../../public/react.js"></script>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const h1Text = "Привет из React!";
        const pText = "Этот текст будет синим";

        const h1 = <h1 className="title">{h1Text}</h1>;
        const p = <p className="text">{pText}</p>;

        const container = <div className="container">
            {h1}
            {p}
        </div>

        const root = document.getElementById('root');

        ReactDOM.render(container, root);
    </script>
</body>
</html>
