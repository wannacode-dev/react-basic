-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переиспользование компонентов</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        /*
            Нужно переиспользовать компоненты <H1> и <P> в компоненте <Container>.

            Компоненты <H1> и <P> уже есть.

            Создайте еще один компонент <Container> и передайте в него компоненты <H1> и <P>.

            Текст для новых компонентов:

            Первый компонент:
            const myFirstComponentText = "Это мой первый компонент!";
            const mySecondComponentText = "Я создал его сам!";

            Второй компонент:
            const mySecondComponentText = "Это мой второй компонент!";
            const mySecondComponentText = "Я создал его сам!";

            Должно получиться:
            <Container>
                 <H1 text={h1Text} />
                 <P text={pText} />

                <H1 text={myFirstComponentText} />
                <P text={mySecondComponentText} />

                <H1 text={mySecondComponentText} />
                <P text={mySecondComponentText} />
            </Container>
        */
        const h1Text = "Привет из React компонента!";
        const pText = "Это текст из компонента P";

        function H1({text}) {
            return <h1 className="title">{text}</h1>;
        }

        function P({text}) {
            return <p className="text">{text}</p>;
        }

        function Container({children}) {
            return <div className="container">{children}</div>;
        }

        // Добавьте новые компоненты в Container по аналогии с первыми
        const elements = <Container>
            <H1 text={h1Text} />
            <P text={pText} />
        </Container>;

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
