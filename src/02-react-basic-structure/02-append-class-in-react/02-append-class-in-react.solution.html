<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление класса в React</title>

    <script src="../../../public/react.js"></script>

    <style>
        .title {
            color: red;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const h1 = React.createElement('h1', { className: 'title' }, 'Привет из React!');

        const root = document.getElementById('root');

        ReactDOM.render(h1, root);
    </script>
</body>
</html>
