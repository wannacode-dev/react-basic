<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы</title>

     

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function H1() {
            return <h1 className="title">Привет из React компонента!</h1>;
        }

        function P() {
            return <p className="text">Это текст из компонента P</p>;
        }

        function Container({children}) {
            return <div className="container">{children}</div>;
        }

        const elements = <Container>
            <H1 />
            <P />
        </Container>;

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
