<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы</title>

    <script src="../../../public/react.js"></script>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function H1({text}) {
            return <h1 className="title">{text}</h1>;
        }

        function P({text}) {
            return <p className="text">{text}</p>;
        }

        function Container({children}) {
            return <div className="container">{children}</div>;
        }

        const elements = <Container>
            <H1 text="Привет из React компонента!" />
            <P text="Это текст из компонента P" />
        </Container>;

        const root = document.getElementById('root');

        ReactDOM.render(elements, root);
    </script>
</body>
</html>
