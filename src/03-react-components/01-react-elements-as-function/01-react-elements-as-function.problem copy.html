-->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы в виде функций</title>

     

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
            Вам нужно создать отдельную функцию для <h1>, <p> и <div>.

            Внутри функции нужно создать элементы для <h1>, <p> и <div>.

            В итоге получиться каждый элемент в отдельной функции.


            Как создать элемент с помощью JSX:
            https://ru.react.dev/reference/react/createElement#creating-an-element-without-jsx
        */

        const h1Text = "Привет из React!";
        const pText = "Этот текст будет синим";

        //Вынести h1 в отдельные функцию и передать в нее текст через аргумент.
        const h1 = <h1 className="title">{h1Text}</h1>;
        // Вынести p в отдельные функцию и передать в нее текст через аргумент.
        const p = <p className="text">{pText}</p>;

        //Создать функцию для <div> и передать в нее h1 и p через аргумент children.
        const container = <div className="container">
            {h1}
            {p}
        </div>

        const root = document.getElementById('root');

        ReactDOM.render(container, root);
    </script>
</body>
</html>
