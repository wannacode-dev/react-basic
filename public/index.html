<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React –ó–∞–¥–∞–Ω–∏—è - –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .chapter-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .chapter-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #e0e0e0;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: #e3f2fd;
            transform: translateX(5px);
        }

        .task-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .task-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .task-button {
            display: inline-block;
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .task-button:hover {
            background: #1976D2;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #f44336;
        }

        .stats {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .tasks-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .chapter-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö React –ó–∞–¥–∞–Ω–∏—è</h1>
            <p>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ–µ –æ–±—É—á–µ–Ω–∏–µ React —Å –∂–∏–≤—ã–º–∏ –ø—Ä–∏–º–µ—Ä–∞–º–∏</p>
        </div>

        <div id="stats" class="stats"></div>
        <div id="content" class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞–Ω–∏–π...</div>
    </div>

    <script>
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                if (tasks.length === 0) {
                    document.getElementById('content').innerHTML = `
                        <div class="error">
                            <h3>–ó–∞–¥–∞–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                            <p>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ –ø–∞–ø–∫–µ src –µ—Å—Ç—å —Ñ–∞–π–ª—ã —Å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ–º .problem.js</p>
                        </div>
                    `;
                    return;
                }

                // –ü–æ–¥—Å—á–µ—Ç –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–∞–¥–∞–Ω–∏–π
                const totalTasks = tasks.reduce((sum, chapter) => sum + chapter.tasks.length, 0);
                document.getElementById('stats').innerHTML = `
                    üìä –í—Å–µ–≥–æ –≥–ª–∞–≤: ${tasks.length} | –í—Å–µ–≥–æ –∑–∞–¥–∞–Ω–∏–π: ${totalTasks}
                `;

                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è HTML –¥–ª—è –∑–∞–¥–∞–Ω–∏–π
                const tasksHtml = tasks.map(chapter => `
                    <div class="chapter-card">
                        <h2 class="chapter-title">${chapter.chapter}</h2>
                        <ul class="task-list">
                            ${chapter.tasks.map(task => `
                                <li class="task-item">
                                    <div class="task-name">${task.name}</div>
                                    <div class="task-description">${task.description}</div>
                                    <a href="/task?task=${encodeURIComponent(task.file)}" 
                                       class="task-button" 
                                       target="_blank">
                                        üöÄ –û—Ç–∫—Ä—ã—Ç—å –∑–∞–¥–∞–Ω–∏–µ
                                    </a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');

                document.getElementById('content').innerHTML = `
                    <div class="tasks-grid">
                        ${tasksHtml}
                    </div>
                `;

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏–π:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞–Ω–∏–π: ${error.message}</p>
                        <p>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω (npm start)</p>
                    </div>
                `;
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–¥–∞–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadTasks();

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ñ–∞–π–ª–æ–≤
        try {
            const ws = new WebSocket('ws://localhost:3000');
            
            ws.onmessage = function(event) {
                if (event.data === 'reload') {
                    loadTasks();
                }
            };

            ws.onerror = function() {
                console.log('WebSocket connection failed - hot reload disabled');
            };
        } catch (e) {
            console.log('WebSocket not available - hot reload disabled');
        }
    </script>
</body>
</html>
