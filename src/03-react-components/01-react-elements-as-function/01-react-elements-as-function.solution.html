<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы как функции</title>

     

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const h1Text = "Привет из React!";
        const pText = "Этот текст будет синим";

        function h1(text) {
            return <h1 className="title">{text}</h1>;
        }

        function p(text) {
            return <p className="text">{text}</p>;
        }

        function container(h1, p) {
            return <div className="container">{h1}{p}</div>;
        }

        const h1Element = h1(h1Text);
        const pElement = p(pText);

        const elements = container(h1Element, pElement);

        const root = document.getElementById('root');

        ReactDOM.render(elements, root);
    </script>
</body>
</html>
