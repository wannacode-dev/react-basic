<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Введение в React</title>

    <!-- Раскомментируйте этот скрипт, если хотите использовать React -->
    <!-- <script src="../../../public/react.js"></script> -->
</head>
<body>
    <div id="root"></div>

    <script>
        /*
            Удалите код из предыдущего задания и создайте элемент h1 с текстом "Привет из React!"

            Для этого используйте React.createElement.

            Как создать элемент с помощью createElement:
            https://ru.react.dev/reference/react/createElement
        */

        /*
            Замените на React.createElement()

            Вызов React.createElement() должен быть в виде:
            React.createElement('h1', null, 'Привет из React!');
        */
        const h1 = document.createElement('h1');

        // Это больше не нужно, т.к. мы используем React.createElement
        h1.textContent = 'Привет из JS!';

        const root = document.getElementById('root');

        root.appendChild(h1);
    </script>
</body>
</html>
