<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы</title>

     

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const h1Text = "Привет из React компонента!";
        const pText = "Это текст из компонента P";

        function H1({text}) {
            return <h1 className="title">{text}</h1>;
        }

        function P({text}) {
            return <p className="text">{text}</p>;
        }

        function Container({children}) {
            return <div className="container">{children}</div>;
        }

        const elements = <Container>
            <H1 text={h1Text} />
            <P text={pText} />
        </Container>;

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
