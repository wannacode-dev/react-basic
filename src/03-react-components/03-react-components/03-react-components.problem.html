            Название компонента должно быть с большой буквы.

            У нас уже есть функции h1 и p. Теперь нужно изменить их названия,

            <H1 />
            <P />

            Иначе React не будет знать, что это компоненты.

        */

        function h1() {
            return <h1 className="title">Привет из React!</h1>;
        }

        // Изменить названия функций p на P.
        function p() {
            return <p className="text">Этот текст будет синим</p>;
