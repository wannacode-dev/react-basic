<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>JSX в React</title>


    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        /*
            Вам нужно переписать код из предыдущего задания, используя JSX.

            В теге script вам нужно дописать type="text/babel". 
            Будет выглядит так: <script type="text/babel">
            Это обязательное условие для работы JSX, без него JSX не будет работать.
            JSX - это синтаксис, который позволяет писать HTML-подобный код в JavaScript.

            Как использовать JSX:
            https://ru.react.dev/reference/react/createElement#creating-an-element-without-jsx
        */

        // Удалите код из предыдущего задания.
        const container = React.createElement('div', { className: 'container' }, [
            React.createElement('h1', { className: 'title' }, 'Привет из React!'),
            React.createElement('p', { className: 'text' }, 'Этот текст будет синим'),
        ]);

        // Создайте элементы h1 и p с помощью JSX.
        // const container = <div className="container"> </div>

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(container);
    </script>
</body>
</html>
