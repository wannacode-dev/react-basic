<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вложенные элементы в React</title>

    <script src="../../../public/react.js"></script>

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        const container = React.createElement('div', { className: 'container' }, [
            React.createElement('h1', { className: 'title' }, 'Привет из React!'),
            React.createElement('p', { className: 'text' }, 'Этот текст будет синим'),
        ]);

        const root = document.getElementById('root');

        ReactDOM.render(container, root);
    </script>
</body>
</html>
